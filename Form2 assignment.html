<!doctype html>
<html> 
<b> Dr.APJ Abdul Kalam School Of Engineering</b>
<fieldset>
<legend>Student's Registration Form</legend>
<form>
<label> First Name: </label>
<label><input type ="name"></label><br>
<label> Last name: </label>
<label><input type="name"></label><br>
<label>Email: </label>
<label><input type="email"></label><br>
<label>Password: </label>
<label><input type="password"></label><br>
<label>Re-type Password: </label>
<label><input type="re-type password"></label><br>
<label>Contact: </label>
<label><input type="contact"></label><br>
<label>Gender: </label>
<input type="radio" name="Male">Male
<input type="radio" name="Female">Female
<input type="radio" name="Other">Other<br>
<label>Date Of Birth: </label>
<input type="date"><br>
<label> Country: </label>
<input type="text" list="countryrange" name="country">
<datalist id="countryrange">
<option value="India">
<option value="Australia">
<option value="New zealand">
<option value="Sri lanka">
<option value="England">
<option value="Other">
</datalist><br>
<label>Enquiry: </label>
<textarea name="Enquiry" rows="10" cols="50" maxlength="100"></textarea><br>
<input type="checkbox">
<label>You can Call/Email me</label><br>
<input type="submit">
</form>
</fieldset>
</html>
